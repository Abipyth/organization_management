{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Organization</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        {% include 'nav.html' %}
        <center>
            <h1>Create Organization</h1>
            {% include 'msg_tag.html' %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    
                    <div class="form-outline">
                    <input type="text" id="name" name="name" placeholder="name" class="form-control-lg">
                </div>
                </div>
                <div class="form-group">
                    <div class="form-outline">
                    <textarea id="description" name="description" placeholder="description" class="form-control-lg"></textarea>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </center>
    </div>
</body>
</html>
