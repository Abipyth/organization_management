{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="centered-container">
        {% include 'nav.html' %}
        
      <center>  <h1>User Creation Form</h1>
        
        <form action="/signup" method="POST">
            {% csrf_token %}
          {% include 'msg_tag.html' %}
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" name="fn" class="form-control form-control-lg" placeholder="First Name"/>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" name="ln" class="form-control form-control-lg" placeholder="Last Name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                        <input type="text" class="form-control form-control-lg" name="un" placeholder="User Name" />
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="email" class="form-control form-control-lg" name="email" placeholder="Email"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <input type="password" class="form-control form-control-lg" name="pw1" placeholder="Password" />
                    </div>
                </div>
                <input type="password" class="form-control form-control-lg" name="pw2" placeholder="Confirm Password" />
            </div> <br>
            <select name="organization" class="form-control form-control-lg">
                <option value="" disabled selected>Select Organization</option>
                {% for organization in organizations %}
                <option value="{{ organization.id }}">{{ organization.name }}</option>
                {% endfor %}
            </select> <br> <br>
            <select name="role" class="form-control form-control-lg">
                <option value="super admin">Super Admin</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="member">Member</option>
            </select> <br> <br>
            <center><input class="btn btn-primary btn-lg" type="submit" value="Submit" /></center>
            <br>
            <center><p>Already a User? <span><a href="/in">Login Here</a></span></p></center>
        </form>
      </center>
    </div>
</body>
</html>
