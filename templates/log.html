{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="centered-container">
        {% include 'nav.html' %}
        
        <center><h1>Login Form</h1>
          
        <form action="/in" method="POST">
            {% csrf_token %}

            {% include 'msg_tag.html' %}

            <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                        <input type="text" class="form-control form-control-lg" name="un" placeholder="User Name" />
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="password" class="form-control form-control-lg" name="pw1" placeholder="Password" />
                    </div>
                </div>
            </div>

            <div class="mt-0 pt-0">
                <center><input class="btn btn-primary btn-lg" type="submit" value="Submit" /></center>
            </div> 
            <br>
            <center>
                <p>Not Registered Yet? <span><a href="/signup">Register Here</a></span></p>
            </center> 
            <br>
           
        </form>
        </center>

    </div>
</body>
</html>
