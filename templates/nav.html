{% load static %}
<style>
/* static/styles/nav.css */
.navbar {
    background-color: #333;
    padding: 10px 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
}

.navbar-title {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

.navbar-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.navbar-list li {
    margin: 0 15px;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.nav-link:hover {
    text-decoration: underline;
}

</style>

<nav class="navbar">
    <div class="navbar-title">Organization Management System</div>
    <ul class="navbar-list">
        
        {% if is_super_admin or is_admin %}
        <li><a href="{% url 'create_org' %}" class="nav-link">Add Organization</a></li>
        <li><a href="{% url 'signup' %}" class="nav-link">Add User</a></li>
        {% endif %}
        
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'lout' %}" class="nav-link">LogOut</a></li>
        {% else %}
       
        <li><a href="{% url 'in' %}" class="nav-link">Login</a></li>
        {% endif %}

    </ul>
</nav>
